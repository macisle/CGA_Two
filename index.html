<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CGA Assistant | Giving Docs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f4f9f8, #eaf3f1);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #00807f;
      width: 100%;
      padding: 20px 0;
      text-align: center;
    }
    header img {
      height: 50px;
    }
    main {
      margin-top: 30px;
      width: 90%;
      max-width: 850px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      text-align: center;
    }
    h1 {
      color: #c35328;
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #555;
      margin-top: 0;
    }
    iframe {
      width: 100%;
      height: 650px;
      border: 1px solid #ccc;
      border-radius: 12px;
      margin-top: 20px;
    }
    .cta {
      margin-top: 20px;
      font-size: 16px;
      color: #00807f;
    }
    .cta a {
      color: #c35328;
      text-decoration: none;
      font-weight: bold;
    }
    .cta a:hover {
      text-decoration: underline;
    }
    footer {
      margin: 30px 0;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

<header>
  <!-- Replace src if needed -->
  <img src="https://givingdocs.com/_next/static/media/logo.a9e08bc8.svg" alt="Giving Docs Logo">
</header>

<main>
  <h1>Welcome to the CGA Assistant</h1>
  <p>
    Discover how a Charitable Gift Annuity can provide you with income for life while supporting your favorite causes.
  </p>

  <!-- EMBED YOUR CHATBOT -->

    src="https://script.google.com/macros/s/AKfycbwkiAieLk17qNtp0nGj-52q-vWkO565mU9neKmq7Ppy6TMhjl6yhajg4XDs8dFNH4Fw/exec" 
    title="CGA Chatbot Assistant" 
    allow="clipboard-write">
  </iframe>

  <div class="cta">
    <p>Want to learn more? <a href="mailto:support@givingdocs.com">Contact Us!</a></p>
  </div>
</main>

<footer>

</footer>

</html>
